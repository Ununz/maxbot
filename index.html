<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro:bit Car Control</title>
    <!-- 1. โหลด Tailwind CSS เพื่อความสวยงาม -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. โหลด Paho MQTT Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.js"></script>
    <style>
        /* สไตล์เพิ่มเติมเล็กน้อยเพื่อให้ดูดีขึ้น */
        body {
            background-color: #f0f2f5;
        }
        .control-button:active {
            transform: scale(0.95);
            filter: brightness(0.9);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen font-sans">

    <div class="w-full max-w-lg p-6 bg-white rounded-2xl shadow-xl space-y-6">

        <!-- Section 1: Connection -->
        <div class="p-4 border border-gray-200 rounded-lg">
            <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Connection</h2>
            <div class="space-y-3">
                <div class="flex items-center space-x-3">
                    <label for="brokerHost" class="w-28 font-semibold text-gray-600">Broker Host:</label>
                    <input type="text" id="brokerHost" value="broker.hivemq.com" class="flex-1 p-2 border rounded-md bg-gray-100" readonly>
                </div>
                <div class="flex items-center space-x-3">
                    <label for="brokerPort" class="w-28 font-semibold text-gray-600">Port (WSS):</label>
                    <input type="number" id="brokerPort" value="8884" class="flex-1 p-2 border rounded-md bg-gray-100" readonly>
                </div>
                <div class="flex items-center space-x-3">
                    <label for="topic" class="w-28 font-semibold text-gray-600">Topic:</label>
                    <input type="text" id="topic" value="microbit-control" class="flex-1 p-2 border rounded-md">
                </div>
            </div>
            <button id="connectBtn" class="w-full mt-4 py-3 text-white font-bold rounded-lg transition-all duration-300 bg-green-500 hover:bg-green-600">
                Connect
            </button>
            <div class="flex items-center justify-center mt-3 space-x-2">
                <div id="status-circle" class="w-3 h-3 rounded-full bg-red-500 transition-colors"></div>
                <span id="status-text" class="font-semibold text-red-500">Disconnected</span>
            </div>
        </div>

        <!-- Section 2: Motor Control -->
        <div class="p-4 border border-gray-200 rounded-lg">
            <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Motor Controls</h2>
            <!-- D-Pad Controls -->
            <div class="grid grid-cols-3 gap-3 w-48 mx-auto mb-6">
                <div></div>
                <button onclick="sendMessage('go')" class="control-button bg-blue-500 text-white rounded-full aspect-square text-2xl font-bold">▲</button>
                <div></div>
                <button onclick="sendMessage('left')" class="control-button bg-blue-500 text-white rounded-full aspect-square text-2xl font-bold">◄</button>
                <button onclick="sendMessage('stop')" class="control-button bg-red-500 text-white rounded-md aspect-square font-bold">STOP</button>
                <button onclick="sendMessage('right')" class="control-button bg-blue-500 text-white rounded-full aspect-square text-2xl font-bold">►</button>
                <div></div>
                <button onclick="sendMessage('rear')" class="control-button bg-blue-500 text-white rounded-full aspect-square text-2xl font-bold">▼</button>
                <div></div>
            </div>
            <!-- Speed Slider -->
            <div class="text-center">
                <label for="speedSlider" class="font-semibold text-gray-600">Speed: <span id="speedValue">200</span></label>
                <input type="range" min="0" max="255" value="200" id="speedSlider" class="w-full mt-2" oninput="sendSpeed()">
            </div>
        </div>

        <!-- Section 3: Manual Command -->
        <div class="p-4 border border-gray-200 rounded-lg">
            <h2 class="text-xl font-bold text-center text-gray-700 mb-4">Manual Command</h2>
            <div class="flex space-x-2">
                <input type="text" id="commandInput" placeholder="Enter command..." class="flex-1 p-2 border rounded-md">
                <button onclick="sendFromTextbox()" class="px-6 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600">Send</button>
            </div>
        </div>

    </div>

    <script>
        let client;
        let isConnected = false;

        const connectBtn = document.getElementById('connectBtn');
        const statusCircle = document.getElementById('status-circle');
        const statusText = document.getElementById('status-text');

        function toggleConnect() {
            if (isConnected) {
                client.disconnect();
            } else {
                connectBroker();
            }
        }

        function connectBroker() {
            const host = document.getElementById('brokerHost').value;
            const port = Number(document.getElementById('brokerPort').value);
            const topic = document.getElementById('topic').value;
            const clientId = "web-control-" + Math.random().toString(16).substr(2, 8);

            if (!topic) {
                alert("Please enter a Topic.");
                return;
            }

            client = new Paho.MQTT.Client(host, port, clientId);
            client.onConnectionLost = onConnectionLost;

            updateUI("connecting");
            client.connect({
                useSSL: true, // ใช้การเชื่อมต่อแบบปลอดภัย (WSS) เสมอ
                timeout: 10,
                onSuccess: () => {
                    isConnected = true;
                    updateUI("connected");
                    client.subscribe(topic);
                },
                onFailure: (response) => {
                    isConnected = false;
                    updateUI("disconnected");
                    alert("Connection Failed: " + response.errorMessage);
                }
            });
        }

        function onConnectionLost(responseObject) {
            isConnected = false;
            updateUI("disconnected");
            if (responseObject.errorCode !== 0) {
                console.log("Connection lost: " + responseObject.errorMessage);
            }
        }

        function sendMessage(command) {
            if (!isConnected) {
                alert("Please connect to the MQTT broker first!");
                return;
            }
            const topic = document.getElementById('topic').value;
            const message = new Paho.MQTT.Message(command);
            message.destinationName = topic;
            client.send(message);
        }

        function sendSpeed() {
            const speedValue = document.getElementById('speedSlider').value;
            document.getElementById('speedValue').innerText = speedValue;
            sendMessage(`speed:${speedValue}`);
        }

        function sendFromTextbox() {
            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.trim();
            if (command) {
                sendMessage(command);
                commandInput.value = '';
            }
        }
        
        document.getElementById('commandInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                sendFromTextbox();
            }
        });

        function updateUI(status) {
            if (status === "connected") {
                connectBtn.textContent = "Disconnect";
                connectBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
                connectBtn.classList.add('bg-red-500', 'hover:bg-red-600');
                statusCircle.classList.remove('bg-red-500', 'bg-yellow-500');
                statusCircle.classList.add('bg-green-500');
                statusText.textContent = "Connected";
                statusText.classList.remove('text-red-500', 'text-yellow-500');
                statusText.classList.add('text-green-500');
            } else if (status === "connecting") {
                statusText.textContent = "Connecting...";
                statusCircle.classList.remove('bg-red-500', 'bg-green-500');
                statusCircle.classList.add('bg-yellow-500');
                statusText.classList.remove('text-red-500', 'text-green-500');
                statusText.classList.add('text-yellow-500');
            } else { // disconnected or failed
                connectBtn.textContent = "Connect";
                connectBtn.classList.remove('bg-red-500', 'hover:bg-red-600');
                connectBtn.classList.add('bg-green-500', 'hover:bg-green-600');
                statusCircle.classList.remove('bg-green-500', 'bg-yellow-500');
                statusCircle.classList.add('bg-red-500');
                statusText.textContent = "Disconnected";
                statusText.classList.remove('text-green-500', 'text-yellow-500');
                statusText.classList.add('text-red-500');
            }
        }

        // --- Event Listener ---
        connectBtn.addEventListener('click', toggleConnect);
    </script>

</body>
</html>
